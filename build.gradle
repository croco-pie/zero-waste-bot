plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group 'org.zerowaste'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.26.Final'
//    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.0'
    compile 'org.hibernate:hibernate-core:5.4.28.Final'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.1'
    testImplementation group: 'com.github.tomakehurst', name: 'wiremock-jre8', version: '2.27.2', ext: 'pom'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG()
}
